<body>
<h2>ğŸ“ Konum KodlayÄ±cÄ± ve Ã‡Ã¶zÃ¼cÃ¼ (Base36)</h2>
<button onclick="getLocation()">Konumumu Al ve Koda Ã‡evir</button>
<p>
  <strong>OluÅŸturulan Kod:</strong> <span id="code">HenÃ¼z yok</span>

<h3>ğŸ§© Kodu Ã‡Ã¶z ve Haritada GÃ¶ster</h3>
<input type="text" id="codeInput" placeholder="Kod gir" />
<button onclick="decodeCode()">Kodu Ã‡Ã¶z</button>
<p><a id="navigateLink" href="#" target="_blank" style="display:none;">ğŸ§­ Google Haritalar'da Yol Tarifi Al</a></p>
<div id="map"></div>

<script>
let map;

// Base36 encode / decode fonksiyonlarÄ±
function base36encode(num) {
  const alphabet = "0123456789abcdefghijklmnopqrstuvwxyz";
  if(num === 0) return "0";
  let s = "";
  while(num > 0) {
    s = alphabet[num % 36] + s;
    num = Math.floor(num / 36);
  }
  return s;
}
function base36decode(str) {
  const alphabet = "0123456789abcdefghijklmnopqrstuvwxyz";
  let num = 0;
  for(let i=0; i<str.length; i++) {
    num = num * 36 + alphabet.indexOf(str[i]);
  }
  return num;
}

function getLocation() {
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("TarayÄ±cÄ±nÄ±z konum bilgisini desteklemiyor.");
  }
}
function showPosition(position) {
  const latInt = Math.round(position.coords.latitude * 100000);
  const lonInt = Math.round(position.coords.longitude * 100000);
  // BirleÅŸtir
  const combined = latInt * 1e7 + lonInt;
  const code = base36encode(combined);
  document.getElementById("code").textContent = code;
  updateNavLink(position.coords.latitude, position.coords.longitude);
  showMap(position.coords.latitude, position.coords.longitude);
}
function showMap(lat, lon) {
  if(map) {
    map.setView([lat, lon], 13);
  } else {
    map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
  }
  map.eachLayer(layer => {
    if(layer instanceof L.Marker) map.removeLayer(layer);
  });
  L.marker([lat, lon]).addTo(map).bindPopup('Konum burada').openPopup();
}
function decodeCode() {
  try {
    const code = document.getElementById("codeInput").value.trim().toLowerCase();
    const combined = base36decode(code);
    // AyrÄ±ÅŸtÄ±r
    const latInt = Math.floor(combined / 1e7);
    const lonInt = combined % 1e7;
    const lat = latInt / 100000;
    const lon = lonInt / 100000;
    if(isNaN(lat) || isNaN(lon)) throw "GeÃ§ersiz kod";
    updateNavLink(lat, lon);
    showMap(lat, lon);
  } catch(e) {
    alert("Kod Ã§Ã¶zÃ¼lemedi. LÃ¼tfen geÃ§erli bir kod girin.");
  }
}
function copyCode() {
  const code = document.getElementById("code").textContent;
  if(code && code !== "HenÃ¼z yok") {
    navigator.clipboard.writeText(code).then(() => alert("Kod panoya kopyalandÄ±!"), () => alert("Kopyalama baÅŸarÄ±sÄ±z."));
  } else alert("HenÃ¼z bir kod oluÅŸturulmadÄ±.");
}
function updateNavLink(lat, lon) {
  const link = document.getElementById("navigateLink");
  link.href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
  link.style.display = "inline-block";
}
</script>
